<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - Trivandrum</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Make sure the html and body elements take full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Make the map container take the full viewport height */
        #map {
            height: 100%; /* Full height */
            width: 100%;  /* Full width */
        }
    </style>
</head>
<body>

    <h1 style="position: absolute; top: 20px; left: 20px; z-index: 1000; color: white;">Our Location</h1>
    <div id="map"></div>

    <script>
        // Initialize the map centered on Germany (51.1657° N, 10.4515° E)
        var map = L.map('map').setView([51.1657, 10.4515], 6); // Germany coordinates and zoom level
    
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Add a marker at Germany
        L.marker([51.1657, 10.4515]).addTo(map)
            .bindPopup('<b>Germany</b><br>Center of Germany.')
            .openPopup();
    </script>
    

</body>
</html>
