<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Cart - HiTech</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 200% 200%;
      animation: gradientBG 6s ease infinite;
      color: #fff;
      cursor: url('https://cdn.custom-cursor.com/en/new-collection/sci-fi-pointer.cur'), auto;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo img {
      width: 150px;
    }

    .navbar .navbar-links {
      display: flex;
      list-style: none;
    }

    .navbar .navbar-links li {
      margin: 0 15px;
    }

    .navbar .navbar-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar .navbar-links a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #fdbb2d;
      bottom: -5px;
      left: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .navbar .navbar-links a:hover::after {
      transform: scaleX(1);
    }

    .navbar .nav-actions button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 24px;
      margin-left: 15px;
      transition: color 0.3s ease;
    }

    .navbar .nav-actions button:hover {
      color: #fdbb2d;
    }

    /* Header Section */
    .header {
      text-align: center;
      padding: 50px 20px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .header h1 {
      font-family: 'Roboto Mono', monospace;
      margin-bottom: 10px;
      color: #fdbb2d;
    }

    /* Main Cart Container */
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
    }

    /* Cart Item Styles */
    .cart-item {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .cart-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px #fdbb2d;
    }

    .cart-item img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
    }

    .cart-item-details {
      flex: 1;
      margin-left: 20px;
      color: #fff;
    }

    .cart-item-details h3 {
      font-size: 20px;
      margin: 0;
    }

    .cart-item-details p {
      font-size: 14px;
    }

    .cart-item-actions {
      text-align: right;
    }

    .cart-item-actions button {
      background: linear-gradient(135deg, #fdbb2d, #b21f1f);
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    .cart-item-actions button:hover {
      background: linear-gradient(135deg, #b21f1f, #1a2a6c);
      transform: scale(1.1);
      box-shadow: 0 0 15px #1a2a6c;
    }

    /* Cart Summary */
    .cart-summary {
      margin-top: 30px;
      text-align: center;
    }

    .cart-summary .total {
      font-size: 28px;
      font-weight: bold;
      color: #fdbb2d;
    }

    .checkout-btn {
      background: linear-gradient(135deg, #1a2a6c, #fdbb2d);
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .checkout-btn:hover {
      background: linear-gradient(135deg, #fdbb2d, #b21f1f);
      transform: scale(1.1);
      box-shadow: 0 0 20px #b21f1f;
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fdbb2d;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .fab:hover {
      background: #b21f1f;
      transform: scale(1.1);
      box-shadow: 0 0 15px #b21f1f;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        text-align: center;
      }

      .cart-item img {
        margin-bottom: 10px;
      }

      .cart-item-actions {
        margin-top: 10px;
      }

      .checkout-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="#" class="logo"><img src="./assets/images/logo.png" alt="Logo"></a>
    <ul class="navbar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#property">Property</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <div class="header">
    <h1>Your Hi-Tech Cart</h1>
    <p>Experience the Future of Property Shopping</p>
  </div>

  <!-- Main Cart Container -->
  <div class="container">
    <div id="cart-items-container"></div>

    <!-- Cart Summary -->
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p class="total" id="cart-total">$0.00</p>
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Floating Action Button -->
  <div class="fab" title="Need Help?">
    <i class="fas fa-question"></i>
  </div>

  <script>
    // Function to get cart data from localStorage
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    // Function to remove an item from the cart
    function removeFromCart(index) {
      let cart = getCart();
      cart.splice(index, 1); // Remove item at the given index
      localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
      renderCart(); // Re-render the cart
    }

    // Function to render cart items
    function renderCart() {
      let cart = getCart();
      const cartItemsContainer = document.getElementById('cart-items-container');
      cartItemsContainer.innerHTML = ''; // Clear the container
      let total = 0;

      // Loop through cart items and render them
      cart.forEach((item, index) => {
        total += parseFloat(item.price.replace(/[^0-9.-]+/g, "")); // Update total price
        cartItemsContainer.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.title}">
            <div class="cart-item-details">
              <h3>${item.title}</h3>
              <p>${item.description || "No description available."}</p>
              <p class="price">${item.price}</p>
            </div>
            <div class="cart-item-actions">
              <p class="price">${item.price}</p>
              <button onclick="removeFromCart(${index})">Remove</button>
            </div>
          </div>
        `;
      });

      // Update total price
      document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
    }

    // Function for checkout action
    function checkout() {
      alert('Proceeding to checkout...');
      // Redirect to checkout page or take further action
    }

    // Function to add active class to the navbar links
    function setActiveLink() {
      const links = document.querySelectorAll('.navbar-links a');
      const path = window.location.hash; // Get the current section's hash

      links.forEach(link => {
        // Remove the active class from all links
        link.classList.remove('active');
        // If the link matches the current section, add the active class
        if (link.getAttribute('href') === path) {
          link.classList.add('active');
        }
      });
    }

    // Call the function on page load and whenever the hash changes (for in-page navigation)
    window.onload = setActiveLink;
    window.addEventListener('hashchange', setActiveLink);

    // Render cart items when the page loads
    window.onload = renderCart;
  </script>

</body>

</html>
